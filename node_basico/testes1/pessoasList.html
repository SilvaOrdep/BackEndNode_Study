<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Leitor de Pessoas com Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 60%;
        margin: 20px auto;
      }
      th, td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Lista de Pessoas</h1>
    <table id="tabelaPessoas">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      const tbody = document.querySelector("#tabelaPessoas tbody");

      axios('pessoas.json')
        .then(response => carregarPessoas(response.data))
        .catch((e) => console.log(e));

      function carregarPessoas(json) {
          for(let pessoa of json) {
            const tr = document.createElement('tr');
            const tdNome = document.createElement('td');
            const tdIdade = document.createElement('td');

            tdNome.textContent = pessoa.nome;
            tdIdade.textContent = pessoa.idade;

            tr.appendChild(tdNome);
            tr.appendChild(tdIdade);

            tbody.appendChild(tr);;
          }
  
      }
    </script>
  </body>
</html>
